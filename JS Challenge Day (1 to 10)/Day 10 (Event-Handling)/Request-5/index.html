<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegation Example</title>
</head>
<body>
    <!-- Task 9: List with event delegation -->
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Task 10: Parent element that listens for events from dynamically added child elements -->
    <div id="parentDiv">
        <button id="addButton">Add New Item</button>
    </div>

    <script>
        // Task 9: Event delegation for list items
        document.getElementById('myList').addEventListener('click', function(event) {
            // Check if the clicked element is a list item
            if (event.target.tagName === 'LI') {
                console.log('Clicked item text:', event.target.textContent);
            }
        });

        // Task 10: Event listener for dynamically added child elements
        const parentDiv = document.getElementById('parentDiv');
        const addButton = document.getElementById('addButton');

        // Function to add a new item
        function addItem() {
            const newItem = document.createElement('div');
            newItem.textContent = 'New Item';
            newItem.classList.add('dynamic-item');
            parentDiv.appendChild(newItem);
        }

        // Add click event listener to parentDiv
        parentDiv.addEventListener('click', function(event) {
            if (event.target.classList.contains('dynamic-item')) {
                console.log('Clicked dynamic item text:', event.target.textContent);
            }
        });

        // Add event listener to button to add new items
        addButton.addEventListener('click', addItem);
    </script>
</body>
</html>
